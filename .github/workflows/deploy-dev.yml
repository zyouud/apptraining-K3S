name: deploy-dev

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag (git SHA)"
        required: true

permissions:
  contents: read

env:
  NAMESPACE: zyoud
  BACKEND_IMAGE: ghcr.io/zyouud/apptraining-backend
  FRONTEND_IMAGE: ghcr.io/zyouud/apptraining-frontend

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "v1.29.0"

      - name: Configure kubeconfig
        shell: bash
        run: |
          mkdir -p ~/.kube
          printf "%s\n" "${KUBECONFIG_YAML}" > ~/.kube/config
        env:
          KUBECONFIG_YAML: ${{ secrets.KUBECONFIG_YAML }}

      - name: Install kustomize
        shell: bash
        run: |
          curl -sSfL https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh | bash
          sudo mv kustomize /usr/local/bin/kustomize

      - name: Set image tags
        shell: bash
        run: |
          cd manifests/dev
          kustomize edit set image \
            ghcr.io/zyouud/apptraining-backend=${BACKEND_IMAGE}:${{ inputs.tag }} \
            ghcr.io/zyouud/apptraining-frontend=${FRONTEND_IMAGE}:${{ inputs.tag }}

      - name: Deploy
        run: kubectl apply -k manifests/dev

      - name: Rollout status
        run: |
          kubectl -n ${NAMESPACE} rollout status deploy/zyoud-backend --timeout=180s
          kubectl -n ${NAMESPACE} rollout status deploy/zyoud-frontend --timeout=180s
